<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOrg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <style>
        body,
        html {
            height: 100%;
            background: #9696dc4d;
            ;
        }

        .login-form {
            background: white;
        }

        .login-button {
            background-color: black;
            color: white;
            padding: 5px;
            width: 150px;
            height: 40px;
            border-radius: 20px;
        }
        input[type=text],[type=password] {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container-fluid h-100 ">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col col-sm-6 col-md-6 col-lg-5 col-xl-4 p-5 login-form ">
                <h1 class="mb-3">Account Login</h1>
                <div>
                    <input class="mb-3 p-1" type="text" name="username" id="username" placeholder="Username" />
                    <input class="mb-3 p-1" type="password" name="password" id="password" placeholder="Password" />
                    <div class="d-flex justify-content-between mb-3">
                        <div class="remember-me">
                            <input type="checkbox" name="rememberme" id="rememberme">
                            <label for="rememberme">Remember Me</label>
                        </div>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button class="btn btn-lg border login-button" type="submit">Login</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
